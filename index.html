<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Emergentes</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header id="header" class="header">
        <a href="#alert" class="button">Haz clic aquí</a>

    </header>

    <section id="alert" class="alert">
        <div class="alert__container">
            <figure class="alert__pictur">
                <img src="./assets/high_five.svg" class="alert__img">
            </figure>

            <h2 class="alert__title">¡Buen trabajo!
                <span class="alert__title alert__title--bold">Hernán</span>
            </h2>
            <p class="alert__paragraph">La ventana emergente funciona correctamente.</p>

            <a href="#header" class="alert__button-close">¡Estoy de acuerdo!</a>
        </div>
    </section>
</body>
